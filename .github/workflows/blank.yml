name: Jaime-DataCollection
 
permissions:
  id-token: write
  contents: read
 
on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: "Enable dry-run mode"
        type: boolean
        required: false
        default: false
      environment:
        description: "Environment for dry-run"
        type: choice
        required: false
        options:
          - development
          - staging
          - production
 
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - "develop/*"
      - "release/*"
    paths-ignore:
      - .azure-pipelines/**
      - .github/**
      - README.md
  pull_request:
    branches:
      - "develop/*"
      - "release/*"
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - .azure-pipelines/**
      - .github/**
      - README.md
 
env:
  IS_DEV: ${{ (inputs.dry-run && inputs.environment == 'development') ||(!inputs.dry-run && ((github.event_name == 'pull_request' && startsWith(github.base_ref, 'develop')) ||(github.event_name == 'push' && github.ref_type == 'branch' && startsWith(github.ref_name, 'develop')))) }}
  IS_STAGING: ${{ (inputs.dry-run && inputs.environment == 'staging') || (!inputs.dry-run && ((github.event_name == 'pull_request' && startsWith(github.base_ref, 'release')) || (github.event_name == 'push' && github.ref_type == 'branch' && startsWith(github.ref_name, 'release')))) }}
  IS_PROD: ${{ (inputs.dry-run && inputs.environment == 'production') || (!inputs.dry-run && ((github.event_name == 'pull_request' && github.base_ref == 'main') || (github.ref_type == 'tag' && !contains(github.ref_name, '-rc') && !contains(github.ref_name, '-qa')))) }}
  

 
jobs:
  detect_changes:
    name: Detect Environment + Changed Components
    runs-on: ubuntu-latest
 
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      workflows: ${{ steps.filter.outputs.workflows }}
      skip: ${{ steps.filter.outputs.skip }}
 
    steps:
      - uses: actions/checkout@v4
 
      
      - id: set-env
        run: |
          obj=$(echo '{}' | jq -r '
            if env.IS_DEV == "true" then {
              result: "development"
            } elif env.IS_STAGING == "true" then {
              result: "staging"
            } elif env.IS_PROD == "true" then {
              result: "production"
            } else {}
            end
          ')

          if [ "$obj" == "{}" ]; then
            echo "::error::Environment is not selected."
            exit 1
          fi

          echo "result=$(echo "$obj" | jq -r '.result')" >> $GITHUB_OUTPUT
          echo "::group::GITHUB_OUTPUT:"
          cat $GITHUB_OUTPUT
          echo "::endgroup::"
 
      
      - id: changes
        uses: tj-actions/changed-files@v46.0.1
        with:
          dir_names: true
          files: |
            step-function-workflow/**
 
      
      - id: filter
        run: |
          ENV="${{ steps.set-env.outputs.environment }}"
          RAW="${{ steps.changes.outputs.all_changed_files }}"
 
          echo "RAW changed: $RAW"
          
          FILES=$(printf '%s\n' "$RAW" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "FILES JSON: $FILES"
        
          WORKFLOWS=$(echo "$FILES" | jq -c "[.[] | select(startswith(\"step-function-workflow/${ENV}\"))]")
       
          echo "Sanitized WORKFLOWS: $WORKFLOWS"

          printf "workflows=%s\n" "$WORKFLOWS" >> $GITHUB_OUTPUT
 
          if ["$WORKFLOWS" == "[]" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug GitHub context
        run: |
           echo "event_name: ${{ github.event_name }}"
           echo "event_action: ${{ github.event.action }}"
           echo "ref:        ${{ github.ref }}"
           echo "ref_type:   ${{ github.ref_type }}"
           echo "ref_name:   ${{ github.ref_name }}"
           echo "base_ref:   ${{ github.base_ref }}"
           echo "head_ref:   ${{ github.head_ref }}"          
 
  
  deploy:
    needs: detect_changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect_changes.outputs.skip == 'false' }}
 
    steps:
      - uses: actions/checkout@v4
 
      - run: |
          echo "Environment: ${{ needs.detect_changes.outputs.environment }}"
          echo "Workflows:   ${{ needs.detect_changes.outputs.workflows }}"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::227295996532:role/step-function-role2285
          aws-region: ap-northeast-1
 
      - name: Update Step Functions directly
        if: ${{ needs.detect_changes.outputs.workflows != '[]' }}
        run: |
          echo '${{ needs.detect_changes.outputs.workflows }}' \
            | jq -r '.[]' | while read WF_PATH; do
                 ENV="${{ needs.detect_changes.outputs.environment }}"
                 echo "Searching JSON files inside: $WF_PATH"
                 for STATE_FILE in "$WF_PATH"/*.json; do
                 FILE_NAME=$(basename "$STATE_FILE" .json)
                 STATE_MACHINE_NAME="${FILE_NAME}-${ENV}"
                 echo "Updating $STATE_MACHINE_NAME using $STATE_FILE"
                 jq empty "$STATE_FILE"
                aws stepfunctions update-state-machine \
                  --state-machine-arn "arn:aws:states:ap-northeast-1:227295996532:stateMachine:${STATE_MACHINE_NAME}" \
                  --definition "file://${STATE_FILE}"
                echo "Updated â†’ $STATE_MACHINE_NAME"
            done
          done    
