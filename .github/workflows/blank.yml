name: Jaime-DataCollection
 
permissions:
  id-token: write
  contents: read
 
on:
  workflow_dispatch:
    inputs:
      dry-run:
        type: boolean
        default: false
      environment:
        type: choice
        options:
          - development
          - staging
          - production
 
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
    branches:
      - main
      - develop/**
      - release/**
      - hotfixes/**
 
env:
  # AUTO SELECT ENVIRONMENT
  IS_DEV: ${{ (inputs.dry-run && inputs.environment == 'development')
      || (!inputs.dry-run && startsWith(github.ref, 'refs/heads/develop/')) }}
 
  IS_STAGING: ${{ (inputs.dry-run && inputs.environment == 'staging')
      || (!inputs.dry-run && startsWith(github.ref, 'refs/heads/release/'))
      || (!inputs.dry-run && startsWith(github.ref, 'refs/heads/hotfixes/')) }}
 
  IS_PROD: ${{ (inputs.dry-run && inputs.environment == 'production')
      || (!inputs.dy-run && github.ref_type == 'tag') }}
 
jobs:
  detect_changes:
    name: Detect Environment + Changed Components
    runs-on: ubuntu-latest
 
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      # functions: ${{ steps.filter.outputs.functions }}
      workflows: ${{ steps.filter.outputs.workflows }}
      skip: ${{ steps.filter.outputs.skip }}
 
    steps:
      - uses: actions/checkout@v4
 
      # Determine Environment
      - id: set-env
        run: |
          if [ "${{ env.IS_DEV }}" = "true" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          elif [ "${{ env.IS_STAGING }}" = "true" ]; then
            echo "environment=stg" >> $GITHUB_OUTPUT
          elif [ "${{ env.IS_PROD }}" = "true" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "::error::Cannot determine environment"
            exit 1
          fi
 
      # Detect Changed Files
      - id: changes
        uses: tj-actions/changed-files@v46.0.1
        with:
          dir_names: true
          files: |
            functions/**
            step-function-workflow/**
 
      # Environment-Based Filtering
      - id: filter
        run: |
          ENV="${{ steps.set-env.outputs.environment }}"
          RAW="${{ steps.changes.outputs.all_changed_files }}"
 
          echo "RAW changed: $RAW"
 
          # Convert newline-separated output to JSON array
          FILES=$(printf '%s\n' "$RAW" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "FILES JSON: $FILES"
 
          # ENV specific filtering (NO trailing slash because dir_names=true)
          WORKFLOWS=$(echo "$FILES" | jq -c "[.[] | select(startswith(\"step-function-workflow/${ENV}\"))]")
          # FUNCTIONS=$(echo "$FILES" | jq -c "[.[] | select(startswith(\"functions/${ENV}\"))]")
 
          echo "Sanitized WORKFLOWS: $WORKFLOWS"
          # echo "Sanitized FUNCTIONS: $FUNCTIONS"
 
          # Safe output to GitHub
          # printf "functions=%s\n" "$FUNCTIONS" >> $GITHUB_OUTPUT
          printf "workflows=%s\n" "$WORKFLOWS" >> $GITHUB_OUTPUT
 
          # Skip logic: if no matching folders, skip deployment
          if [[ "$FUNCTIONS" == "[]" && "$WORKFLOWS" == "[]" ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
 
  # Deploy Job (Runs Only When skip=false)
  deploy:
    needs: detect_changes
    runs-on: ubuntu-latest
    if: ${{ needs.detect_changes.outputs.skip == 'false' }}
 
    steps:
      - uses: actions/checkout@v4
 
      - run: |
          echo "Environment: ${{ needs.detect_changes.outputs.environment }}"
          # echo "Functions:   ${{ needs.detect_changes.outputs.functions }}"
          echo "Workflows:   ${{ needs.detect_changes.outputs.workflows }}"
 
      # Deploy Lambdas
      # - name: Deploy Lambdas
      #   if: ${{ needs.detect_changes.outputs.functions != '[]' }}
      #   run: |
      #     echo '${{ needs.detect_changes.outputs.functions }}' \
      #       | jq -r '.[]' | while read f; do
      #           ROOT=$(echo "$f" | awk -F/ '{print $1"/"$2}')
      #           bash ./scripts/deploy_lambda.sh "$ROOT" "${{ needs.detect_changes.outputs.environment }}"
      #         done
 
      # # Deploy Step Functions
      # - name: Deploy Step Functions
      #   if: ${{ needs.detect_changes.outputs.workflows != '[]' }}
      #   run: |
      #     echo '${{ needs.detect_changes.outputs.workflows }}' \
      #       | jq -r '.[]' | while read w; do
      #           bash ./scripts/deploy_step_function.sh "$w" "${{ needs.detect_changes.outputs.environment }}"
      #         done
 
 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::227295996532:role/step-function-role2285
          aws-region: ap-northeast-1
 
      - name: Update Step Functions directly
        if: ${{ needs.detect_changes.outputs.workflows != '[]' }}
        run: |
          echo '${{ needs.detect_changes.outputs.workflows }}' \
            | jq -r '.[]' | while read WF_PATH; do
                WF_NAME=$(basename "$WF_PATH")
                STATE_MACHINE_NAME="${WF_NAME}-${{ needs.detect_changes.outputs.environment }}"
                STATE_FILE="${WF_PATH}/state-machine.json"
                echo "Updating $STATE_MACHINE_NAME using $STATE_FILE"
                # Validate JSON
                jq empty "$STATE_FILE"
                # Deploy to AWS
                aws stepfunctions update-state-machine \
                  --state-machine-arn "arn:aws:states:ap-northeast-1:227295996532:stateMachine:update-through-pipeline" \
                  --definition "file://${STATE_FILE}"
                echo "Updated â†’ $STATE_MACHINE_NAME"
            done
